<ion-view view-title="Lists">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="list in lists" on-tap="load(list)"  on-hold="showOptions(list)">
        {{list.name}}
      </ion-item>
    </ion-list>
  </ion-content>
  <i class="ion-plus-circled add-button" ng-click="addList()" data-pack="default" data-tags="add, new"></i>
</ion-view>
