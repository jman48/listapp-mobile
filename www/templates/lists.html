<ion-view view-title="Lists">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="list in lists"  ng-click="showOptions(list)">
        {{list.name}}
      </ion-item>
    </ion-list>
  </ion-content>
  <i class="add-button fa fa-plus-circle fa-4x" aria-hidden="true" ng-click="addList()"></i>
</ion-view>
