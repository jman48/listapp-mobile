<ion-view view-title="Items">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="item in items" on-hold="showOptions(item)" ng-click="showOptions(item)">
        {{item.name}}
      </ion-item>
    </ion-list>
  </ion-content>
  <i class="ion-plus-circled add-button" ng-click="addItem()" data-pack="default" data-tags="add, new"></i>
</ion-view>
