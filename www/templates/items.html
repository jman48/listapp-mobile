<ion-view view-title="{{list.name}}">
  <ion-content>
    <ul class="list">
      <li class="item" ng-repeat="item in items" on-hold="showOptions(item)" on-tap="showOptions(item)">
        {{item.name}}
      </li>
    </ul>
  </ion-content>
  <i class="ion-plus-circled add-button" ng-click="addItem()" data-pack="default" data-tags="add, new"></i>
</ion-view>
