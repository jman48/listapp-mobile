<ion-modal-view ng-controller="ViewUserCtrl">
  <ion-header-bar>
    <h1 class="title">Users of {{list.name}}</h1>
    <button ng-click="closeModal()" class="button button-clear button-positive">
      Cancel
    </button>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="user in users">
        <img class="search-user-image" ng-src="{{user.picture}}" alt="user picture" />
        <span class="search-user-name">{{user.username}}</span>
        <i class="fa fa-times fa-2x delete-icon" aria-hidden="true" ng-click="removeUser(user.username)"></i>
      </ion-item>
    </ion-list>
    <button class="button button-full button-positive" ng-click="addUsers()">
      Add New Users
    </button>
  </ion-content>
</ion-modal-view>
