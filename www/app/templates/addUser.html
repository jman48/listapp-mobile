<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Add User</h1>
  </ion-header-bar>
  <ion-content>
    <label class="item item-input">
      <span class="input-label">Username</span>
      <input type="text">
    </label>
    <ion-list>
      <ion-item ng-repeat="username in usernames">
        {{username}}
      </ion-item>
    </ion-list>

    <button class="button button-full button-positive">
      Add User
    </button>
  </ion-content>
</ion-modal-view>
