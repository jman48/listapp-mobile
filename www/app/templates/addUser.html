<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Add User</h1>
  </ion-header-bar>
  <ion-content>
    <label class="item item-input">
      <span class="input-label">Username</span>
      <input type="text" ng-model="searchString" ng-change="update(searchString)"/>
    </label>
    <ion-list>
      <ion-checkbox ng-model="test" ng-change="toggleUser(username)" ng-repeat="username in usernames">{{username}}</ion-checkbox>
    </ion-list>

    <button class="button button-full button-positive">
      Add Users
    </button>
  </ion-content>
</ion-modal-view>
