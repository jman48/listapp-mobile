<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>


  <!-- compiled css output -->
  <link href="css/ionic.app.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.module.js"></script>
  <script src="js/app.js"></script>
  <script src="js/app.routes.js"></script>

  <script src="js/controllers.js"></script>
  <script src="js/list.controller.js"></script>
  <script src="js/item.controller.js"></script>
  <script src="js/login.controller.js"></script>

  <script src="js/auth.service.js"></script>
  <script src="js/host.service.js"></script>
  <script src="js/loginModal.service.js"></script>
  <script src="js/list.service.js"></script>
  <script src="js/item.service.js"></script>
  <script src="js/modal.service.js"></script>
  <script src="js/popUp.service.js"></script>
  <script src="js/loading.service.js"></script>

  <script src="js/auth.interceptor.js"></script>
</head>

<body ng-app="listapp">
<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="right">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="logOut()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

<ion-nav-view></ion-nav-view>
</body>
</html>
